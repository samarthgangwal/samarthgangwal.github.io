<script>
  var deviceName = 'Offer1-HoD'
  var deviceName1 = 'Offer2-HoD'

  function isWebBluetoothEnabled() {
      if (!navigator.bluetooth) {
          console.log('Web Bluetooth API is not available in this browser!')
          return false
      }

      return true
  }

  function getDeviceInfo() {
      let options = {
        //acceptAllDevices: true // Option to accept all devices
         "filters": [{"name":deviceName},{"name":deviceName1}]
      }

      console.log('Requesting Bluetooth Device...')
      navigator.bluetooth.requestDevice(options).then(device => {
          console.log('> Name: ' + device.name)

          if(device.name == 'Offer1-HoD'){
            window.open('hod-offers.html');
          }

          if(device.name == 'Offer2-HoD'){
            window.open('');
          }

      }).catch(error => {
          console.log('Argh! ' + error)
      })
  }

  document.querySelector('form').addEventListener('submit', function(event) {
      event.stopPropagation()
      event.preventDefault()

      if (isWebBluetoothEnabled()) {
          getDeviceInfo()
      }
  })
</script>
